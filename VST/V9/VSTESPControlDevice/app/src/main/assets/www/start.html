<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="file:///android_asset/css/bootstrap.min.css">
    <link rel="stylesheet" href="file:///android_asset/css/font-awesome.min.css">
    <link rel="stylesheet" href="file:///android_asset/css/w3.css">
    <script src="file:///android_asset/js/jquery.min.js"></script>
    <script src="file:///android_asset/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="file:///android_asset/css/start.css">
</head>
<body>
<div class="w3-container w3-animate-top">
    <div class="w3-row" style="margin-top:10px;">
        <div class="w3-col" style="width:50%">
            <img style="width:90%" src="file:///android_asset/images/logo.png"/>
        </div>
        <div class="w3-col center" style="width:50%">
            <img style="width:90%" src="file:///android_asset/images/VST.png"/>
        </div>
    </div>

    <div class="w3-row">
        <img style="width:100%; padding-top: 10px;padding-bottom:10px;"
             src="file:///android_asset/images/name.png"/>
    </div>

    <div class="w3-panel w3-light-grey w3-round-xlarge">
        <div class="w3-row w3-blue" style="width:100%; height: 30px">

        </div>
        <form class="w3-row">
            <div class="w3-row w3-section">
                <div class="w3-col" style="width:50px"><span class="w3-xxlarge fa fa-floppy-o" onclick="getListIp()"></span></div>
                <div class="w3-rest">
                    <input id="name" class="w3-input w3-border" type='text ' placeholder="Tên Master" value=""></input>
                </div>
            </div>

            <div class="w3-row">
                <div class=" w3-container w3-cell">
                    <input id="ip" class="w3-input w3-border" type='text '  placeholder="Ip Địa chỉ" value=""></input></div>
                <div class="w3-container w3-cell">
                    <input id="port" class="w3-input w3-border" type='number ' placeholder="PORT" value=""></input>
                </div>
            </div>
            <div class="w3-container">
                <div class="w3-col">
                    <button id="btnConnect" class="w3-button w3-block w3-section w3-green w3-ripple w3-padding" type='button ' onclick="ConnectESP()">Kết nối</button>
                </div>
            </div>
        </form>
    </div>

    <div id="modalListIp" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Địa chỉ đã lưu</h4>
                </div>
                <div class="modal-body">
                    <div class="rows text-right">
                        <button onclick="clearListIp()" class="btn btn-danger">Xóa hết</button>
                    </div>
                    <hr/>
                    <div id="divIp" class="table-responsive">

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Thoát</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="file:///android_asset/js/start.js"></script>
</body>
</html>
