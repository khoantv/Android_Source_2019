<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Control</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="file:///android_asset/css/bootstrap.min.css">
	<link rel="stylesheet" href="file:///android_asset/css/bootstrap-toggle.min.css">
	<script src="file:///android_asset/js/jquery.min.js"></script>
	<script src="file:///android_asset/js/bootstrap.min.js"></script>
	<script src="file:///android_asset/js/bootstrap-toggle.min.js"></script>
	<script src="file:///android_asset/js/control.js"></script>
</head>
<body>
    <div class="col-xs-12 col-sm-12" style="padding-top:10px;">
        <div class="col-xs-12 col-sm-12" style="margin-bottom:50px;">
        	<div class="col-xs-9 col-sm-9">
        		<h4 style="font-weight:bold; color: red;">ĐIỀU KHIỂN THIẾT BỊ</h4>
    		</div>		
            <div class="col-xs-3 col-sm-3">
        		<img class="setting_logo" src="file:///android_asset/images/setting2.png" onclick="openSetting()" style="width:100%; height:100%;"/>
    		</div>
        </div>
		<hr/>
		<!--Tạo danh sách các control để điều khiển -->
        <div id='divContent'>

        </div>
		<!-- Modal hỏi mật khẩu để đăng nhập -->
		<div id="modalSetting" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">MẬT KHẨU CÀI ĐẶT</h4>
					</div>
					<div class="modal-body">
						<h5>Nhập mật khẩu để cài đặt hệ thống: </h5>
						<div class="input-group">
						  <span class="input-group-btn" id="mk">
							Mật khẩu cài đặt
						  </span>
							<input id="passSetup" type="text" class="form-control" aria-describedby="mk" />
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-info" onclick="checkPassSetup()">OK</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">Đóng</button>
					</div>
				</div>
			</div>
		</div>
    </div>
</section>
</body>
</html>
